{% extends 'base.html' %}
{% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
{% endblock %}

{% block content %}
    <h1>To do List</h1>
{% for post in posts %}
<div class="content">
    <ul>
        <li>
            <a href="{% url 'detail' post.pk %}">{{ post.title }}</a>
            <span id="date">{{ post.date }}</span>
        </li>
    </ul>
</div>
{% endfor %} 
{% endblock %}
