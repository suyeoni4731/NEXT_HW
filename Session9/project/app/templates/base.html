<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load socialaccount %}
    {% providers_media_js %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    {% block css %}

    {% endblock css %}
</head>
<div class="nav-bar">
    {% if user.is_authenticated %}
    <a class= "nav-item" href="{% url 'home' %}">Home</a>
    <a class= "nav-item" href="{% url 'new' %}">할일 추가</a>
    <a class= "nav-item" href="{% url 'mypage' %}">My page</a>
    <div class= "nav-item">안녕하세요, {{ user.username }}님 </div>
    <a class="nav-item" href="{% url 'logout' %}">로그아웃</a>
    {% else %}
    <a class="nav-item" href="{% url 'login' %}">로그인</a>
    <a class="nav-item" href="{% provider_login_url 'kakao' %}">카카오 로그인</a>
    <a class= "nav-item" href="{% url 'signup' %}">회원가입</a>
    {% endif %}
</div>
<body>
<div class="body">
    {% block content %}

    {% endblock content %}
</div>
</body>
</html>
