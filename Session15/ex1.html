<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex1.css">
    <title>Awesome</title>
</head>
<body>
    <div id="myDIV" class="header">
        <h2>Awesome To Do List</h2>
        <div class="inputBox">
            <input type="text" id="myInput" placeholder="Title...">
            <button onclick="newElement()" class="addBtn">Add</button>
        </div>
    </div>
      
    <ul id="myUL">
        <li>
            <span>Happy Coding :)</span>
            <span class="close">&#215;</span>
            <span><button id="modalbtn">메모</button></span>
        </li>
    </ul>
    <div id="mymodal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>세부내용</span>
            </div>
            <div class="modal-body">
                <input type="text" id="memo" placeholder="Content..">
                <button onclick="newElement()" class="add-meomo">Add</button>
            </div>
        </div>
    </div>
</body>
<script src="ex1.js"></script>
</html>
